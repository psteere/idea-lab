<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Idea Lab</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #ffeb3b;
            --secondary: #bb86fc;
            --tab-inactive: #333;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            position: sticky;
            top: 0;
            background-color: var(--bg);
            padding: 2rem 0 1rem 0;
            z-index: 1000;
            width: 100%;
        }

        h1 {
            color: var(--accent);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin: 0 0 0.5rem 0;
        }

        .bulb {
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--accent)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--accent)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--accent)); }
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: var(--tab-inactive);
            color: #aaa;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            background: #444;
            color: #fff;
        }

        .tab-btn.active {
            background: var(--accent);
            color: #000;
        }

        #ideaHistory {
            display: grid;
            gap: 1.5rem;
            padding-bottom: 4rem;
        }

        .entry {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            border-top: 1px solid #333;
        }

        .entry:hover {
            transform: translateY(-2px);
        }

        .date {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            margin-bottom: 0.75rem;
            font-weight: bold;
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><span class="bulb">ðŸ’¡</span> Idea Lab</h1>
        <p class="subtitle"><i>Captures from Pete via Lobbie</i></p>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('side-hustle', this)">Side Hustles</button>
            <button class="tab-btn" onclick="switchTab('linkedin', this)">LinkedIn Posts</button>
            <button class="tab-btn" onclick="switchTab('journal', this)">Daily Journal</button>
        </div>
    </header>

    <div id="ideaHistory">
        <!-- Ideas will be injected here by JS -->
    </div>
</div>

<script>
    let allIdeas = [];
    let currentCategory = 'side-hustle';

    async function fetchIdeas() {
        try {
            const response = await fetch('ideas.json');
            allIdeas = await response.json();
            renderIdeas();
        } catch (e) {
            console.error("Could not load ideas:", e);
        }
    }

    function renderIdeas() {
        const history = document.getElementById('ideaHistory');
        const filtered = allIdeas.filter(idea => idea.category === currentCategory);
        
        if (filtered.length === 0) {
            history.innerHTML = `<div style="text-align:center; padding: 2rem; color: #666;">No entries yet in this category.</div>`;
            return;
        }

        history.innerHTML = filtered.reverse().map(idea => `
            <div class="entry">
                <div class="date">${idea.date}</div>
                <div class="content">${idea.text}</div>
            </div>
        `).join('');
    }

    function switchTab(category, btn) {
        currentCategory = category;
        
        // Update active button state
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        renderIdeas();
    }

    fetchIdeas();
</script>

</body>
</html>
