<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Idea Lab</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #ffeb3b;
            --secondary: #bb86fc;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--accent);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .bulb {
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--accent)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--accent)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--accent)); }
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        #ideaHistory {
            display: grid;
            gap: 1.5rem;
        }

        .entry {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            border-top: 1px solid #333;
        }

        .entry:hover {
            transform: translateY(-2px);
        }

        .date {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            margin-bottom: 0.75rem;
            font-weight: bold;
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><span class="bulb">ðŸ’¡</span> Idea Lab</h1>
        <p class="subtitle">Captures from Pete via Jim</p>
    </header>

    <div id="ideaHistory">
        <!-- Ideas will be injected here by JS -->
    </div>
</div>

<script>
    async function loadIdeas() {
        try {
            const response = await fetch('ideas.json');
            const ideas = await response.json();
            const history = document.getElementById('ideaHistory');
            
            history.innerHTML = ideas.reverse().map(idea => `
                <div class="entry">
                    <div class="date">${idea.date}</div>
                    <div class="content">${idea.text}</div>
                </div>
            `).join('');
        } catch (e) {
            console.error("Could not load ideas:", e);
        }
    }
    loadIdeas();
</script>

</body>
</html>
